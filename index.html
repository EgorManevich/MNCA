<!DOCTYPE html>
<html lang="en">

<head>
  <script src="p5.js"></script>
  <meta charset="utf-8" />
</head>

<body>
  <main>
    <button id="edit-hoods">Edit hoods</button>
    <div id="hoods-container">
      <label>Neighbourhood to edit:</label>
      <select id="hoods-select"></select>
      <button id="clear">Clear</button>
      <div id="hoods-canvas"></div>
      <input type='file' id='load'>
      <button id="save">Save</button>
    </div>
    <div id="board"></div>
    <button id="play-pause">Play/Pause</button>
    <label>Rate: </label>
    <input type="range" min="0" max="1" step="0.1" value="0.5" class="slider" id="rate">
    <button id="step">Step</button>
    <button id="reset">Reset</button>
  </main>
  <script src="hoods.js"></script>
  <script src="ca.js"></script>
  <script src="main.js"></script>
</body>

</html>
